<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic integration of Smartvel products</title>
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular/angular-csp.css" />
  <link rel="stylesheet" href="bower_components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css" />
  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
  <!-- endbower -->
  <!--Load Smartvel styles-->
  <link rel="stylesheet" href="../styles/smartvel-map.css">
  <link rel="stylesheet" href="../styles/defaults_themes.css">
</head>
<body>
  <h1>Map</h1>
  <!--Insert a node whose id is "smartvel"-->
  <div id="smartvel">
    <!--Insert the product inside that node-->
    <smt-map  search-box
              key="5d2cb6ff-cb05-4008-a5f4-0865db5ee80d"
              latitude="37.39089"
              longitude="-5.97132"
              zoom="12"
              allow-tickets>
    </smt-map>
  </div>

  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="bower_components/angular-touch/angular-touch.min.js"></script>
  <script src="bower_components/angular-translate/angular-translate.min.js"></script>
  <script src="bower_components/es5-shim/es5-shim.min.js"></script>
  <script src="bower_components/es5-shim/es5-sham.min.js"></script>
  <script src="bower_components/FileSaver/FileSaver.js"></script>
  <script src="bower_components/ics.js/ics.js"></script>
  <script src="bower_components/json3/lib/json3.min.js"></script>
  <script src="bower_components/leaflet/dist/leaflet.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>
  <script src="bower_components/matchmedia/matchMedia.js"></script>
  <script src="bower_components/matchmedia-ng/matchmedia-ng.js"></script>
  <script src="bower_components/moment/min/moment-with-locales.js"></script>
  <script src="bower_components/ngDraggable/ngDraggable.js"></script>
  <script src="bower_components/angular-bindonce/bindonce.js"></script>
  <!-- endbower -->

  <!--Initialize the product-->
  <script src="../scripts/smartvel-map.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        angular.bootstrap(document, ['smartvel-map']);
    });
  </script>
</body>
</html>
