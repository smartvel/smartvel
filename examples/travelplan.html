<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic integration of Smartvel products</title>
  <!--Load Smartvel styles-->
  <link rel="stylesheet" href="../styles/smartvel-travelplan.css">
  <link rel="stylesheet" href="../styles/defaults_themes.css">
  <link rel="stylesheet" href="../styles/extra_travelplan.css">
</head>
<body>
  <h1>Map</h1>
  <!--Insert a node whose id is "smartvel"-->
  <div id="smartvel">
    <h1>
      {{'TRAVELPLAN_TEXT' | translate}}
    </h1>
  <smt-travelplan
    search-box
    key="5d2cb6ff-cb05-4008-a5f4-0865db5ee80d"
    latitude="41.390205"
    longitude="2.154007"
    zoom="12"
    map-type="cartodb"
    map-style="[{'featureType':'all','elementType':'all','stylers':[{'saturation':-100},{'gamma':0.5}]},{'featureType':'all','elementType':'geometry.stroke','stylers':[{'visibility':'on'}]},{'featureType':'landscape.man_made','elementType':'all','stylers':[{'visibility':'off'}]},{'featureType':'poi','elementType':'labels','stylers':[{'visibility':'off'}]},{'featureType':'poi.business','elementType':'all','stylers':[{'visibility':'off'}]},{'featureType':'poi.government','elementType':'all','stylers':[{'visibility':'off'}]}]">
    <div name="conditions">
        <div class="terms_conditions">
            <b>Términos y condiciones</b>
            Aquí puede incluir sus términos y condiciones. Esto es simplemente un sistema de testeo para la aplicación demo de Smartvel.
        </div>
    </div>
</smt-travelplan>

  </div>
<!--Conditionally load the library for old browsers-->

<!--Load Smartvel libs-->
<script src="../scripts/smartvel-travelplan-bundle.js"></script>


<!--Initialize the product-->
<script>
  document.addEventListener("DOMContentLoaded", function() {
      angular.bootstrap(document, ['smartvel-travelplan']);
  });
</script>
</body>
</html>
